<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="https://www.etsy.com/shop/HeySunshineApparel" title="HeySunshineApparel" target="_blank">
          <img src="HSLOGO.png" alt="Hey Sunshine Logo Image" width="180" />
        </a>
      </div>
    </nav>
    <main>
      <section class="Form col-lg-5 mt-5 mb-5">
        <h4 class="text-center fw-bolder">Subscribe!</h4>
        <div class="container">
          <div class="row g-0">
            <div class="col-lg-12 px-5 pt-5">
              <p class="fw-bolder">Sign up to our newsletter and stay up to date with new items and special offers!</p>
              <form>
                <div class="form-row d-flex justify-content-center">
                  <div class="col col-sm-12">
                    <input type="email" class="form-control my-2 p-3 rounded-pill fw-bolder" placeholder="Name" autofocus required />
                  </div>
                </div>
                <div class="form-row d-flex justify-content-center">
                  <div class="col col-sm-12">
                    <input type="email" class="form-control my-2 p-3 rounded-pill fw-bolder" placeholder="Email" minlength="8" required />
                  </div>
                </div>
                <!-- <div class="submit-btn d-flex justify-content-md-start justify-content-center">
                <input type="button" class="btn btn-outline-success mb-md-0 mb-5 btn-lg rounded-pill" value="Subscribe!" />
              </div> -->
                <div class="form-row d-flex justify-content-center">
                  <div class="col-6 col-md-6 col-sm-9">
                    <button type="submit" class="btn1 mt-3 mb-3 ms-2 me-3 rounded-pill fs-7 fw-bolder">Subscribe!</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
